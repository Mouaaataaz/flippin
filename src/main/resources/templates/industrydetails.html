<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta ecommerceName="viewport" content="width=device-width, initial-scale=1.0">
  <title>Industry Detail Page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/industrydetails.css}"  href="/css/start.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="internationalization.js"></script>


</head>
<body>

<div th:replace="~{/fragments/headerfooter :: header}">This is the header</div>



<div class="container-fluid text-center">
  <h2 style="color:#C84630; font-size: 45px;"th:text="${industrylisting.getIndustryName()} "></h2>
  <br>
  <div class="row two">
    <div class="col-sm-4">
      <i class="fa-solid fa-info" style="font-size: 30px;"></i>
      <h4>Description</h4>
      <span th:text="${industrylisting.getDescription()}"></span>
    </div>
    <div class="col-sm-4">
      <i class="fas fa-money-bill" style="font-size: 30px;"></i>
      <h4>Market Size & Worth</h4>
      <span th:text="${industrylisting.getMarketSize()}+ ' $'"></span>
    </div>
    <div class="col-sm-4">
      <i class="fa-solid fa-chart-simple" style="font-size: 30px;"></i>
      <h4>Competition</h4>
      <span th:text="${industrylisting.getCompetition()}"></span>
    </div>
  </div>
  <br><br>
</div>
<h2 class="text-center">Ecommerce</h2>
<div th:each="ecommerce: ${industrylisting.getEcommerces()}">
  <div class="border-listings">
    <img class="img-listing"th:src="@{|${ecommerce.getEcommerceImage()}|}" >
    <span class="ecommerce-name" th:text="${ecommerce.getEcommerceName()}">ecommerce name</span>


    <a class="buttonLook mediumButton" th:href="@{'/ecommercedetails/'+${ecommerce.getId()}}">
      <div class="btn-listing">
        <button class="btn btn-default btn-lg">More Details
        </button>
    </a>
  </div>
  <div class="ecommerce-type">
    <span th:text="'Type: '+${ecommerce.getEcommerceType()}">ecommerce name</span>
  </div>
  <div class="ecommerce-profit">
    <span th:text="'Monthly Profit: '+${ecommerce.getMonthlyProfit()}+' $'">ecommerce name</span>
  </div>
  <div class="ecommerce-price">
    <span th:text="'Price: '+${ecommerce.getEcommercePrice()}+' $'">ecommerce name</span>
  </div>
  <div class="ecommerce-location">
    <i class="fas fa-map-pin" ></i>
    <span th:text="${ecommerce.getLocation()}">ecommerce name</span>
  </div>



</div>
</div>

  <h2 class="text-center">Application</h2>
<div th:each="app: ${industrylisting.getApplications()}">
  <div class="border-listings"  style="margin-bottom: 20px;">
    <img class="img-listing"th:src="@{|${app.getApplicationImage()}|}" >
    <span class="ecommerce-name" th:text="${app.getApplicationName()}">ecommerce name</span>


    <a class="buttonLook mediumButton" th:href="@{'/applicationdetails/'+${app.getId()}}">
      <div class="btn-listing">
        <button class="btn btn-default btn-lg">More Details
        </button>
    </a>
  </div>
  <div class="ecommerce-type">
    <span th:text="'Type: '+${app.getType()}">ecommerce name</span>
  </div>
  <div class="ecommerce-profit">
    <span th:text="'Monthly Profit: '+${app.getMonthlyProfit()}+' $'">ecommerce name</span>
  </div>
  <div class="ecommerce-price">
    <span th:text="'Price: '+${app.getPrice()}+' $'">ecommerce name</span>
  </div>
  <div class="ecommerce-location">
    <i class="fas fa-map-pin" ></i>
    <span th:text="${app.getLocation()}">ecommerce name</span>
  </div>

</div>

<div th:if="${industrylisting}">
  <div class="PrevNext text-center">
    <div th:if="${prev!=null}" class="prevButtonDiv">
      <div th:if="${next!=null}" class="prevButtonDiv">
        <a th:href="@{'/industrydetails/' + ${prev}}">&#8249; Prev</a>

        <a th:href="@{'/industrydetails/' + ${next}}">Next &#8250;</a>
      </div>
    </div>
  </div>



</div>

<div th:replace="~{/fragments/headerfooter :: footer}">This is the footer</div>
</body>
</html>
