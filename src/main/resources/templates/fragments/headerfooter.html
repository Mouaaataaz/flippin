<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeaderFooter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"  href="/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>

<header th:fragment="header">


    <nav class="navbar navbar-expand-xl text-center px-4">
        <div class="container-fluid justify-content-center">
            <img class="navbar-brand" th:src="@{/img/logo.png}" id="logo_custom" alt="logo">
            <div class="collapse navbar-collapse fs-3" id="navbarSupportedContent">
                <button class="navbar-light navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <ul class="navbar-nav ms-auto mb-2 mb-xl-0 text-center">
                    <li class="nav-item text-dark">
                        <a class="nav-link active mx-2" href="/home">Home</a>
                    </li>
                    <li class="nav-item text-dark">
                        <a class="nav-link active mx-2" href="/marketplace">Marketplace</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-navtext navtext mx-2" href="#">Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-navtext navtext mx-2" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


</header>




<footer th:fragment="footer" style="background-color: white" class="container-fluid text-center text-white fixed-bottom" id="footer">
    <div class="container p-2 pb-0">
        <section class="mb-1">
            <a class="btn btn-outline-dark btn-floating m-1" href="#" target="_blank" role="button">
                <i class="fab fa-facebook"></i>
            </a>
            <a class="btn btn-outline-dark btn-floating m-1" href="#" target="_blank" role="button">
                <i class="fab fa-twitter"></i>
            </a>
            <a class="btn btn-outline-dark btn-floating m-1" href="#" target="_blank" role="button">
                <i class="fab fa-instagram"></i>
            </a>
            <a class="btn btn-outline-dark btn-floating m-1" href="#" target="_blank" role="button">
                <i class="fab fa-youtube"></i>
            </a>
        </section>
    </div>

    <div class="text-center text-copyright tex-dark p-3">
        Â© 2023 Copyright: Mouataz Azkour
    </div>
</footer>





<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</body>
