<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta ecommerceName="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/error.css}"  href="/css/start.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="internationalization.js"></script>


</head>
<body>

<div th:replace="~{/fragments/headerfooter :: header}">This is the header</div>



<div class="row1">
    <div class="row1content">
        <div>
            <h2>Register</h2>
        </div>
        <div>
            <form th:action="@{/user/register}" method="post">
                <div class="oneinput saveButtonDiv">
                    <input type="submit" value="go!" class="smallButton buttonLook">
                </div>
                <div class="oneinput cancelButtonDiv">
                    <a href="/partylist" class="smallButton buttonLook">cancel</a>
                </div>
                <div class="oneinput">
                    <label for="username" class="info">Username: </label>
                    <input type="text" id="username" name="userName" class="editfield">
                </div>
                <div class="oneinput">
                    <label for="password" class="info">Password: </label>
                    <input type="password" id="password" name="password" class="editfield">
                </div>
                <div class="oneinput">
                    <label for="name" class="info">Name: </label>
                    <input type="text" id="name" name="name" class="editfield">
                </div>
                <div class="oneinput">
                    <label for="city" class="info">City: </label>
                    <input type="text" id="city" name="city" class="editfield">
                </div>
                <div class="oneinput">
                    <label for="bio" class="info">Bio: </label>
                    <input type="text" id="bio" name="bio" class="editfield">
                </div>
            </form>
        </div>
    </div>
</div>



<div th:replace="~{/fragments/headerfooter :: footer}">This is the footer</div>
</body>
</html>
</body>
</html>
