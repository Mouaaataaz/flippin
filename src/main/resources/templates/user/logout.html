<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta ecommerceName="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/error.css}"  href="/css/start.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="internationalization.js"></script>


</head>
<body>

<div th:replace="~{/fragments/headerfooter :: header}">This is the header</div>

<div class="row1">
    <div class="row1content">
        <div>
            <h2>Logout</h2>
        </div>
        <div>
            <form th:action="@{/user/logout}" method="post">
                <div class="oneinput saveButtonDiv">
                    <input type="submit" value="logout" class="smallButton buttonLook">
                </div>
                <div class="oneinput cancelButtonDiv">
                    <a href="/home" class="smallButton buttonLook">cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>





<div th:replace="~{/fragments/headerfooter :: footer}">This is the footer</div>
</body>
</html>
</body>
</html>
