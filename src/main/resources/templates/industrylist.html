<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta ecommerceName="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Of Industries</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"  href="/css/start.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="internationalization.js"></script>


</head>
<body>

<div th:replace="~{/fragments/headerfooter :: header}">This is the header</div>

<div class="intro">
  <h2 class="text-center">List Of Industries</h2>
</div>

<div class="row photos">
  <div class="col-12 col-md-4 item text-center mb-2" th:each="industry: ${industries}">
    <div class="image-container">
      <img class="img-fluid" th:src="@{/img/fitness.jpg}">
      <a class="buttonLook mediumButton" th:href="@{'/industrydetails/'+${industry.getId()}}">
      <div class="text-overlay">
        <span class="ecommerce-name" th:text="${industry.getIndustryName()}">industry name</span>
      </div>
      </a>
    </div>
  </div>
</div>






<div th:replace="~{/fragments/headerfooter :: footer}">This is the footer</div>
</body>
</html>
