<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta applicationName="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"  href="/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="internationalization.js"></script>


</head>
<body>

<div th:replace="~{/fragments/headerfooter :: header}">This is the header</div>


<div th:each="app: ${applications}">

     <div class="border-listings">
         <img class="img-listing"th:src="@{|${app.getApplicationImage()}|}" >
         <span class="ecommerce-name" th:text="${app.getApplicationName()}">application name</span>


         <a class="buttonLook mediumButton" th:href="@{'/applicationdetails/'+${app.getId()}}">
             <div class="btn-listing">
                 <button class="btn btn-default btn-lg">More Details
                 </button>
         </a>
     </div>
    <div class="ecommerce-type">
        <span th:text="'Type: '+${app.getType()}">ecommerce name</span>
    </div>
    <div class="ecommerce-profit">
        <span th:text="'Monthly Profit: '+${app.getMonthlyProfit()}">app</span>
    </div>
    <div class="ecommerce-price">
        <span th:text="'Price: '+${app.getPrice()}+' $'">app</span>
    </div>
     <div class="ecommerce-location">
         <i class="fas fa-map-pin" ></i>
         <span th:text="${app.getLocation()}">country</span>
     </div>

 </div>
 </div>







<div th:replace="~{/fragments/headerfooter :: footer}">This is the footer</div>
</body>
</html>
